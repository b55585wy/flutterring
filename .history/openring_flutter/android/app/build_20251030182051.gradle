plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.tsinghua.openring_flutter"
    compileSdk = 34
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.tsinghua.openring_flutter"
        minSdk = 26  // AAR 库要求最低 26
        targetSdk = 34
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
    
    packagingOptions {
        // for AGP 7.0+ syntax
        pickFirst "**/libc++_shared.so"
    }
}

flutter {
    source = "../.."
}

dependencies {
    // AAR 依赖
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    
    // 添加原项目的核心依赖
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.3'
    implementation "io.reactivex.rxjava3:rxjava:3.1.2"
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation "com.google.code.gson:gson:2.9.0"
    implementation "org.apache.commons:commons-lang3:3.8.1"
    implementation "commons-io:commons-io:2.7"
    implementation "com.google.guava:guava:28.0-android"
    implementation "com.squareup.okio:okio:2.2.2"
    implementation "com.squareup.retrofit2:retrofit:2.6.1"
    implementation "com.squareup.retrofit2:converter-gson:2.6.1"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.6.1"
    implementation "io.reactivex.rxjava2:rxjava:2.2.8"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "com.tencent:mmkv-static:1.2.11"
    implementation 'androidx.room:room-runtime:2.4.2'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    
    // Nordic BLE library
    implementation "no.nordicsemi.android:ble:2.5.1"
    implementation 'no.nordicsemi.android:log:2.3.0'
    implementation "no.nordicsemi.android:ble-common:2.5.1"
    
    // For BP5S
    implementation 'com.alibaba:fastjson:1.2.48'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core:1.8.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    implementation 'androidx.annotation:annotation:1.5.0'
    
    // For VV200
    implementation 'com.madgag.spongycastle:prov:1.56.0.0'
}
