name: openring_flutter
description: OpenRing Smart Ring Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Routing
  go_router: ^14.2.0
  
  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Storage
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3
  
  # Charts
  fl_chart: ^0.68.0
  
  # Utilities
  intl: ^0.19.0
  
  # Notifications
  flutter_local_notifications: ^17.1.2
  
  # Background Tasks
  workmanager: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  
  # Linting
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

