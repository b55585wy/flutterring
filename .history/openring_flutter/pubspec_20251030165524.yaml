name: openring_flutter
description: "OpenRing Smart Ring Flutter Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Routing
  go_router: ^14.8.1
  
  # Data Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Storage
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3
  
  # Charts
  fl_chart: ^0.68.0
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
